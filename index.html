<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header class="header">
      <h1>Shop now</h1>
    </header>
    <!-- PARTE PRINCIPAL -->
    <main class = "main">
      <section class="filtersContainer">
        <div id="botoesContainer">
          <button id="todos"  class="estiloGeralBotoes estiloGeralBotoes--filter">
            Todos Produtos
          </button>
          <button id="horti" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Hortifruti
          </button>
          <button id="pani" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Panificadora
          </button>
          <button id="lati" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Laticínios
          </button>
        </div>

        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
          />
          <button
            id="lente"
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>
        <!-- CONTAINER DE PRODUTOS -->
      <section class="containerCompras">
      <section class="containerVitrine">
        <div class="containerListaProdutos">
         <ul class="listaProdutos">
         </ul>
        </div>
      </section>
      <aside class="asideCompras">
        <div class="carrinhoCompras">
          <p class="carrinhoTexto"><img src="./src/img/carrinho.png" alt="Carrinho de compras" class="carrinhoLogo"></img>Carrinho</p>
        </div>
        <div class="cesta">
          <img src="./src/img/shopping-bag.png" alt="cesta de compras" class="cestinha"></img>
          <p id ="textoCesta">Por enquanto não temos produtos no carrinho</p>
        </div>
      </aside>
    </section>
    </main>
    <script src="src/js/dataProdutos.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
